name: Electron builds (unsigned)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - run: npm install
      - run: npx webpack
      - run: npm run buildAll
      - uses: actions/upload-artifact@v3
        with:
          name: my-artifact
          path: |
            path/*.dmg
            path/*.exe
            path/*.AppImage

